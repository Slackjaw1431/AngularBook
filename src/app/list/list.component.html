<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of posts">
      <td>{{ p.bookTitle }}</td>
      <td>{{ p.author }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.bookPrice }}</td>
      <td>{{ p.quantity }}</td>
      <td><button onclick="view()">View</button></td>
      <td><button onclick="update()">Update</button></td>
      <td><button onclick="delete()">Delete</button></td>
    </tr>
  </tbody>
</table>
<br />
